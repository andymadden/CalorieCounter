<!doctype html>
<html lang="en">

<head>
  <title>Calorie Counter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container main-container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Calorie Counter</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/analytics.html">Analytics</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container page-content" id="container-data-weight">
      <h3>Weight and Meals Over Time</h3>
      <form style="font: 12px sans-serif; display: flex; height: 33px; align-items: center;">
        <input type="radio" class="btn-check" id="btn-check-1-outlined" name='radio' value='week' checked
          autocomplete="off">
        <label class="btn btn-outline-secondary" for="btn-check-1-outlined">Last Week</label><br>

        <input type="radio" class="btn-check" id="btn-check-2-outlined" name='radio' value='month' autocomplete="off">
        <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Last Month</label><br>

        <input type="radio" class="btn-check" id="btn-check-3-outlined" name='radio' value='all' autocomplete="off">
        <label class="btn btn-outline-secondary" for="btn-check-3-outlined">All Time</label><br>
      </form>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Custom Scripts -->
  <script src="js/graphing.js"></script>
</body>

</html>
